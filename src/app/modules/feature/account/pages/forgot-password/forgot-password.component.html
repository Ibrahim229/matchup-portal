<div class="add-edit-page" RtlDir>
    <div class="content-container">
        <form [formGroup]="forgotForm" autocomplete="off" (ngSubmit)="onChangePassword(forgotForm)">
            <div class="tab-container">
                <h4 class="tab-headline">
                    {{('ACTIONS.CHANGE_PASSWORD' | translate) }}
                </h4>
                <div class="form-row">
                    <div class="form-control-wrapper">
                        <form-input [label]="'LABELS.FORM.USER_NAME'" [type]="InputTypes.TEXT"
                            [FormControl]="formControl('userName')" [isReadonly]="true">
                        </form-input>
                    </div>
                    <div class="form-control-wrapper">
                        <form-input [label]="'LABELS.FORM.CURRENT_PASSWORD'" [type]="InputTypes.PASSWORD"
                            [FormControl]="formControl('currentPassword')">
                        </form-input>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-control-wrapper">
                        <form-input [label]="'LABELS.FORM.NEW_PASSWORD'" [type]="InputTypes.PASSWORD"
                            [FormControl]="formControl('newPassword')">
                        </form-input>
                    </div>
                    <div class="form-control-wrapper">
                        <form-input [label]="'LABELS.FORM.CONFIRM_NEW_PASSWORD'" [type]="InputTypes.PASSWORD"
                            [FormControl]="formControl('confirmNewPassword')">
                        </form-input>
                        <div class="error-message"
                            *ngIf="formControl('confirmNewPassword').touched && forgotForm.errors?.['passwordMismatch']">
                            <i class="mat-error fa-solid fa-xmark"></i>
                            <p class="mat-error">
                                {{'LABELS.FORM.VALIDATIONS.MIS_MATCH' | translate}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="add-edit-actions mt-2">
                <div>
                    <button type="button" class="ac-btn btn-outlined" (click)="handleCancel()">
                        {{"ACTIONS.CANCEL" | translate}}
                    </button>

                    <button type="submit" [disabled]="forgotForm.invalid" class="ac-btn btn-outlined">
                        {{"ACTIONS.SAVE" | translate}}
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
